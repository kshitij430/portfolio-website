    <script>
      const postOne = document.getElementById("post-one-date");
      const formatDate = function (dt) {
        const now = new Date(dt);
        const conf = {
          day: "numeric",
          weekday: "long",
          year: "numeric",
          month: "long",
        };
        return new Intl.DateTimeFormat("en-US", conf).format(now);
      };
      const postOneDate = new Date("8 mar 5:30 pm 2021");
      console.log(formatDate(postOneDate));
