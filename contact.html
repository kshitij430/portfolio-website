<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3cc1015340.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./mobile.css" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Kshitij Gajbhiye</title>
  </head>
  <body>
    <div class="wrap">
      <header id="about-header">
        <div class="container">
          <nav>
            <a href="./index.html">
              <img class="logo" src="./kg.png" alt="IMAGE NOT FOUND"
            /></a>
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="work.html">WORK</a></li>
              <li><a href="blog.html">BLOGS</a></li>
              <li><a href="contact.html" class="current">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- ADD GRID  -->
      <div class="cont-pt">
        <section id="contact-page">
          <div class="container">
            <h2 class="captcha">CONTACT ME</h2>
            <div class="bottom-line"></div>
            <p class="main-lead">Here is how you can reach me</p>
            <h4 id="displayError" style="color: red"></h4>
            <!-- TODO FORM -->
            <form
              onsubmit="return validate()"
              class="main-form"
              data-netlify="true"
              data-netlify-recaptcha="true"
            >
              <input type="text" name="name" id="name" placeholder="Name" />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <input type="number" name="age" id="age" placeholder="Age" />
              <input
                type="tel"
                name="phoneNumber"
                id="phoneNumber"
                placeholder="Phone Number"
              />
              <textarea
                name=""
                id="textarea"
                minlength="10"
                cols="50"
                rows="10"
                placeholder="Enter Message"
              ></textarea>
              <div class="field" data-netlify-recaptcha="true"></div>
              <span
                style="font-size: xx-small; margin-top: 10px; text-align: start"
                id="captcha-note"
                >Please Verify Captcha Else Response Will Not Be
                Submitted.</span
              >
              <button class="formSubmit" type="submit">Submit</button>
            </form>
          </div>
        </section>

        <!-- ADD SIDE PHOTOGRAPH -->

        <section id="side-photograph"></section>
      </div>
    </div>
    <footer id="footer"></footer>

    <!-- NOTE To Inherit Footer and Head  -->
    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
      const validate = () => {
        const displayError = document.getElementById("displayError");
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const textarea = document.getElementById("textarea").value;
        // Check if all fields are not empty
        if (
          name == "" ||
          email == "" ||
          age == "" ||
          phoneNumber == "" ||
          textarea == ""
        ) {
          displayError.textContent = "Please Enter All Fields";
          return false;
        }
        // Email Validation
        if (
          !/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(
            email
          )
        ) {
          return false;
        }
        // Age Validation
        if (age <= 0) {
          displayError.textContent = "Please Enter Valid Age";
          return false;
        }
      };
    </script>
  </body>

  <!-- TODO age and phone number validation checks -->
</html>
